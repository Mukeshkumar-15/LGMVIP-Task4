<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
          
           <div class="container">
      
                     <div class="display">
                           
                            <input type="text" id="number" placeholder="0">
                     </div>


                     <div class="btn-list">

                          <div class="row">
                                 
                            <button id="clear" onclick="backspc()">CE</button>
                            <button onclick="fact()">X!</button>
                            <button class="btn">(</button>
                            <button class="btn">)</button>
                            <button class="btn">%</button>
                            <button id="All-clear" onclick="number.value=''">AC</button>

                          </div>
                          <div class="row">
                                 
                            <button  onclick="sin()">sin</button>
                            <button onclick="pi()">π</button>
                            <button class="btn">7</button>
                            <button class="btn">8</button>
                            <button class="btn">9</button>
                            <button class="btn">÷</button>

                          </div>
                          <div class="row">
                                 
                            <button onclick="cos()">cos</button>
                            <button onclick="log()">log</button>
                            <button class="btn">4</button>
                            <button class="btn">5</button>
                            <button class="btn">6</button>
                            <button class="btn">x</button>

                          </div>
                          <div class="row">
                                 
                            <button onclick="tan()">tan</button>
                            <button onclick="sqrt()">√</button>
                            <button class="btn">1</button>
                            <button class="btn">2</button>
                            <button class="btn">3</button>
                            <button class="btn">-</button>

                          </div>
                                  
                          <div class="row">
                                 
                            <button onclick="e()">e</button>
                            <button onclick="pow()">x^y</button>
                            <button class="btn">0</button>
                            <button class="btn">.</button>
                            <button id="evaluate" onclick = "number.value=eval(number.value);">=</button>
                            <button class="btn">+</button>

                          </div>
                                  

                     </div>

           </div>


</body>

  <script>
           const number = document.querySelector('#number');
           const btn = document.querySelectorAll('.btn');


           for(item of btn)
           {

                 item.addEventListener('click', (e) =>{

                    btntext = e.target.innerText;

                   if(btntext == 'x')
                   {
                     btntext = '*';
                   }

                   if(btntext == '÷')
                   {
                     btntext='/';
                   }
                   number.value += btntext;


                 });

           }


           function sin()
           {

            number.value=Math.sin(number.value);
           }
           function cos()
           {

            number.value=Math.cos(number.value);
           }
           function tan()
           {

            number.value=Math.tan(number.value);
           }
           function pow()
           {

            number.value=Math.pow(number.value , 2);
           }
           function sqrt()
           {

            number.value=Math.sqrt(number.value ,2);
           }
           function log()
           {

            number.value=Math.log(number.value);
           }
           function pi()
           {

            number.value=3.14159265;
           }

          function e()

          {

            number.value= 2.71828182;
          }
 
          function fact()
          {
            let i,num,f;
            f=1;
            num=number.value;
            for(i=1;i<=num;i++)
            {
              f=f*i;
            }

            i=i-1;

            number.value=f;
          }

          function backspc()
          {
            number.value=number.value.substr(0,number.value.length-1);
          }

  </script>





</html>
